<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.2.0/css/line.css">
  <link rel="stylesheet" href="style.css">
  <title>Welcome to my Portfolio</title>
</head>
<body>

  <div class="container">

    <nav id="header">
      <div class="nav-logo">
        <p class="nav-name">Eduarda</p>
        <span>.</span>
      </div>
      <div class="nav-menu" id="myNavMenu">
        <ul class="nav_menu_list">

          <li class="nav_list">
            <a href="#home" class="nav-link">Home</a>
            <div class="circle"></div>
          </li>
          <li class="nav_list">
            <a href="#about" class="nav-link">About</a>
            <div class="circle"></div>
          </li>
          <li class="nav_list">
            <a href="#projects" class="nav-link">Projects</a>
            <div class="circle"></div>
          </li>
          <li class="nav_list">
            <a href="#contact" class="nav-link">Contact</a>
            <div class="circle"></div>
          </li>
          </li>
        </ul>
      </div>

      <div class="nav-button">
        <button class="btn">Download CV <i class="uil uil-file-alt"></i> </button>
      </div>

      <div class="nav-menu-btn">
        <i class="uil uil-bars" onclick="myMenuFunction()"></i>
      </div>
    </nav>


    <main class="wrapper">

      <section class="featured-box" id="home">
        <div class="featured-text">
          <div class="featured-text-card">
            <span>Maria Eduarda</span>
          </div>
          <div class="featured-name">
            <p>I'm <span class="typedText">Developer</span></p>
          </div>
          <div class="featured-text-info">
            <p>Frontend developer with a passion for creating visually stuning and user-friendly websites.</p>
          </div>
          <div class="featured-text-btn">
            <button class="btn blue-btn">Hire Me</button>
            <button class="btn">Download CV <i class="uil uil-file-alt"></i> </button>
          </div>
          <div class="social_icons">
            <div class="icon"><i class="uil uil-instagram"></i></div>
            <div class="icon"><i class="uil uil-linkedin-alt"></i></div>
            <div class="icon"><i class="uil uil-github-alt"></i></div>
          </div>
        </div>
        
        <div class="featured-image">
          <div class="image">
            <img src="assets/avatar.png" alt="avatar">
          </div>
        </div>
      </section>
    </main>







  </div>


  <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
  <script src="https://unpkg.com/scrollreveal"></script>
  <script src="script.js"></script>

</body>
</html>
